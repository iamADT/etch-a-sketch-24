<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="heading">Etch A Sketch</h1>
        <h2 class="heading">To play the game, hover your cursor over the squares on the grid to make an image</h2>
    </header>
    <section class="gridContainer">
        <div class="grid"></div>
    </section>
    <section class="sectionContainer">
        <p class="sectionTitle">Change grid size</p>
        <div class="gridButtons">
            <button name="10">10 x 10</button>
            <button name="16">16 x 16</button>
            <button name="48">48 x 48</button>
            <button name="custom">Custom Grid</button>
        </div>
        <div class="reset">
            <button name="reset">Reset</button>
        </div>
    </section>
    <section class="sectionContainer">
        <p class="sectionTitle">Change Colour</p>
        <div>
            <button>Monochrome</button>
            <button>Rouge</button>
        </div>
    </section>
</body>
</html>
